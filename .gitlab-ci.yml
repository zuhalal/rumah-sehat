default:
  tags:
    - apap

workflow:
  rules:
    - if: $CI_COMMIT_TAG
      when: never
    - if: $CI_COMMIT_BRANCH == 'main'

before_script:
  - docker info
  - javac -version


variables:
  IMAGE_OPENJDK_GRADLE: gradle:7.3.3-jdk17-alpine
  IMAGE_DOCKER_DIND: docker:20.10.16

stages:
  - build
  - test
  - build-image
  - publish-image
  - deploy


build:
  image: $IMAGE_OPENJDK_GRADLE
  stage: build
  script:
    - echo "Compiling the code..."
    - cd $CI_PROJECT_DIR/rumahsehat
    - sh gradlew clean assemble
  artifacts:
    paths:
      - rumahsehat/build/libs/TA_B_DEN_69-0.0.1-SNAPSHOT.jar

