<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <title>RumahSehat</title>
  <object th:include="fragments/fragment :: css" th:remove="tag"></object>
  <object th:include="fragments/fragment :: js" th:remove="tag"></object>
<body>
<nav th:replace="fragments/fragment :: navbar('dokter')"></nav>
<div class="container">
  <div class="card m-4 p-4">
    <div class="card-body">
      <div class="d-flex flex-column justify-content-center" style="gap: 16px;">
        <h2>Daftar Dokter</h2>
        <div class="alert alert-success" role="alert" th:text="${success}" th:if="${success}"><br></div>
        <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"><br></div>
        <div class="d-flex" style="gap: 12px;">
          <a class="btn btn-primary" href="/dokter/add">+ Tambah Dokter</a>
          <a class="btn btn-primary" href="/">Beranda</a>
        </div>
        <table class="w-100 table">
          <thead>
            <tr>
              <th scope="col">No</th>
              <th scope="col">Nama</th>
              <th scope="col">Email</th>
              <th scope="col">Tarif</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="dokter, iterationStatus: ${listDokter}">
              <td th:text="${iterationStatus.count}"></td>
              <td th:text="${dokter.nama}"></td>
              <td th:text="${dokter.email}"></td>
              <td th:text="${dokter.tarif}"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

</body>
</html>
